<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <center><img src="./assets/images.png" alt="image"></center>
        <center><h1>SAYLANI REGISTRATION FORM</h1></center>
    </div>
    <div class="main">
        <div class="input-1">
            <h3 class="text">Country</h3>
            <input type="text" id="country" placeholder="Country" class="inp">
        </div>
        <div class="input-1">
            <h3>City</h3>
            <input type="text" id="city" placeholder="City" class="inp">
        </div>
        <div class="input-1">
            <h3>Course</h3>
            <input type="text" id="course" placeholder="Course" class="inp">
        </div>
        <div class="input-1">
            <h3>Computer Proficiency</h3>
            <input type="text" id="computerProficiency" placeholder="Computer Proficiency" class="inp">
        </div>
        <div class="input-1">
            <h3>Full Name</h3>
            <input type="text" id="fullName" placeholder="Full Name" class="inp">
        </div>
        <div class="input-1">
            <h3>Father's Name</h3>
            <input type="text" id="fatherName" placeholder="Father's Name" class="inp">
        </div>
        <div class="input-1">
            <h3>Email</h3>
            <input type="email" id="email" placeholder="Email" class="inp">
        </div>
        <div class="input-1">
            <h3>Phone Number</h3>
            <input type="number" id="phoneNumber" placeholder="Phone Number" class="inp">
        </div>
        <div class="input-1">
            <h3>CNIC</h3>
            <input type="text" id="cnic" placeholder="CNIC" class="inp">
        </div>
        <div class="input-1">
            <h3>Father's CNIC (optional)</h3>
            <input type="number" id="fatherCnic" placeholder="Father's CNIC" class="inp">
        </div>
        <div class="input-1">
            <h3>Date of Birth</h3>
            <input type="date" id="dob" placeholder="Date of Birth" class="inp">
        </div>
        <div class="input-1">
            <h3>Gender</h3>
            <input type="text" id="gender" placeholder="Gender" class="inp">
        </div>
        <div class="input-2">
            <h3>Address</h3>
            <input type="text" id="address" placeholder="Address" class="inp-2">
        </div>
        <div class="input-2">
            <h3>Last Qualification</h3>
            <input type="text" id="lastQualification" placeholder="Last Qualification" class="inp-2">
        </div>
        <div class="input-2">
            <h3>Do you have a laptop?</h3>
            <input type="text" id="laptop" placeholder="Do you have a laptop?" class="inp-2">
        </div>
        <div class="btn-1">
            <button type="submit" class="button-1" id="submitbutton" onclick="submit()">Submit</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
